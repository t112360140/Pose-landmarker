<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe 姿勢偵測</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>MediaPipe 姿勢偵測</h1>

    <div class="controls">
        <label for="cameraSelection">選擇鏡頭：</label>
        <select id="cameraSelection"></select>
    </div>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>
    <p class="status" id="status"></p>

    <!-- 新增的顯示距離資訊的區塊 -->
    <div class="distance-info">
        <h2>偵測到的肩膀距離</h2>
        <div id="shoulderDistanceDisplay">
            <p>等待偵測...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
